  KINTEX_SYS_MGMT:
    TCL_CALL:
      command: "AXI_IP_SYS_MGMT"
      axi_control: "${::AXI_MASTER_CTRL}"
      remote_slave: "1"
      addr:
        offset: "0x00001000"
        range: "4K"

