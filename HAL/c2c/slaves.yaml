AXI_CONTROL_SETS:
  AXI_MASTER_CTRL:
    axi_interconnect: "${::AXI_INTERCONNECT_NAME}"
    axi_clk: "${::AXI_MASTER_CLK}"
    axi_rstn: "${::AXI_MASTER_RSTN}"
    axi_freq: "${::AXI_MASTER_CLK_FREQ}"
    axi_base: "${::AXI_BASE_ADDRESS}"
  AXI_LHC_CTRL:
    axi_interconnect: "${::AXI_INTERCONNECT_NAME}"
    axi_clk: clk40
    axi_rstn: "${::AXI_MASTER_RSTN}"
    axi_freq: 40000000
    axi_base: "${::AXI_BASE_ADDRESS}"
  AXI_INN_CTRL:
    axi_interconnect: "INTERCONNECT_INN"
    axi_clk: clk40
    axi_rstn: "${::AXI_MASTER_RSTN}"
    axi_freq: 40000000
    axi_base: "${::AXI_BASE_ADDRESS}"
  AXI_MID_CTRL:
    axi_interconnect: "INTERCONNECT_MID"
    axi_clk: clk40
    axi_rstn: "${::AXI_MASTER_RSTN}"
    axi_freq: 40000000
    axi_base: "${::AXI_BASE_ADDRESS}"
  AXI_OUT_CTRL:
    axi_interconnect: "INTERCONNECT_OUT"
    axi_clk: clk40
    axi_rstn: "${::AXI_MASTER_RSTN}"
    axi_freq: 40000000
    axi_base: "${::AXI_BASE_ADDRESS}"
  AXI_EXT_CTRL:
    axi_interconnect: "INTERCONNECT_EXT"
    axi_clk: clk40
    axi_rstn: "${::AXI_MASTER_RSTN}"
    axi_freq: 40000000
    axi_base: "${::AXI_BASE_ADDRESS}"

# 0xBE004000 USP
# 0x81002000 7 Series

AXI_SLAVES:
  # KINTEX_SYS_MGMT:
  #   TCL_CALL:
  #     command: AXI_IP_SYS_MGMT
  #     enable_i2c_pins: 0
