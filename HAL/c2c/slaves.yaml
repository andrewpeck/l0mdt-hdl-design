AXI_CONTROL_SETS:
  AXI_MASTER_CTRL:
    axi_interconnect: "${::AXI_INTERCONNECT_NAME}"
    axi_clk: "${::AXI_MASTER_CLK}"
    axi_rstn: "${::AXI_MASTER_RSTN}"
    axi_freq: "${::AXI_MASTER_CLK_FREQ}"
  AXI_LHC_CTRL:
    axi_interconnect: "${::AXI_INTERCONNECT_NAME}"
    axi_clk: clk40
    axi_rstn: "${::AXI_MASTER_RSTN}"
    axi_freq: 40000000
  AXI_INN_CTRL:
    axi_interconnect: "INTERCONNECT_INN"
    axi_clk: clk40
    axi_rstn: "${::AXI_MASTER_RSTN}"
    axi_freq: 40000000
  AXI_MID_CTRL:
    axi_interconnect: "INTERCONNECT_MID"
    axi_clk: clk40
    axi_rstn: "${::AXI_MASTER_RSTN}"
    axi_freq: 40000000
  AXI_OUT_CTRL:
    axi_interconnect: "INTERCONNECT_OUT"
    axi_clk: clk40
    axi_rstn: "${::AXI_MASTER_RSTN}"
    axi_freq: 40000000
  AXI_EXT_CTRL:
    axi_interconnect: "INTERCONNECT_EXT"
    axi_clk: clk40
    axi_rstn: "${::AXI_MASTER_RSTN}"
    axi_freq: 40000000

AXI_SLAVES:

  KINTEX_SYS_MGMT:
    TCL_CALL:
      command: "AXI_IP_SYS_MGMT"
      axi_control: "${::AXI_MASTER_CTRL}"
      remote_slave: "1"
      addr:
        offset: "0x83c45000"
        range: "4K"

  FW_INFO:
    TCL_CALL:
      command: "AXI_PL_DEV_CONNECT"
      axi_control: "${::AXI_MASTER_CTRL}"
      remote_slave: "1"
      addr:
        offset: "0x83c46000"
        range: "4K"

  HAL_CORE:
    TCL_CALL:
      command: "AXI_PL_DEV_CONNECT"
      axi_control: "${::AXI_MASTER_CTRL}"
      remote_slave: "1"
      addr:
        offset: "0x83c47000"
        range: "4K"

  HAL:
    TCL_CALL:
      command: "AXI_PL_DEV_CONNECT"
      axi_control: "${::AXI_LHC_CTRL}"
      remote_slave: "1"
      addr:
        offset: "0x83c48000"
        range: "4K"

  MTC:
    TCL_CALL:
      command: "AXI_PL_DEV_CONNECT"
