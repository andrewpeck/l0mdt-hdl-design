---

ku15p_lsf_upt:
  fpga: xcku15p-ffva1760-2-e
  board_pkg: board_pkg_mpi_ku15p
  sf: lsf
  pt: upt
  constraints:
    - "pinouts_mpi_ku15p.xdc"
  variants:
    default:
      link_map: "link_map_ku15p"
      sector_id: 3
      sector_side: 0
      endcap: 0
      large: 0
      en_neighbors: 0
      en_daq: 1
      hog_only_synth: 1
      hog_no_bitstream: 1
      zynq_target: 7s  # 7s or usp

ku15p_csf_mpt:
  fpga: xcku15p-ffva1760-2-e
  board_pkg: board_pkg_mpi_ku15p
  sf: csf
  pt: mpt
  constraints:
    - "pinouts_mpi_ku15p.xdc"
  variants:
    default:
      link_map: "link_map_ku15p"
      en_daq: 1
      endcap: 0
      hog_only_synth: 1
      hog_no_bitstream: 1
      zynq_target: 7s

