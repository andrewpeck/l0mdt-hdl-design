CHK:BA3_ucm:
  extends: .sim_check
  variables: 
    extends: .vars
    PROJECT_NAME: MainBlocks/BA3_ucm
    BLOCK: BA3_ucm
    SIMULATOR: questa
  needs: ["RIV:BA3_ucm_riviera"]
  artifacts:
    name: CHK_MainBlocks_BA3_ucm
    paths:
      - $CI_PROJECT_DIR/bin
