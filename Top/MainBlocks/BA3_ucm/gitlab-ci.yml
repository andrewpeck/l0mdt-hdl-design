SIM:BA3_ucm_questa:
    extends: .simulate_project
    variables:
      extends: .vars
      PROJECT_NAME: MainBlocks/BA3_ucm
    tags:
      - normal-ops
    allow_failure: false

RIV:BA3_ucm_riviera:
    extends: .riviera_sim
    variables:
      extends: .vars
      PROJECT_NAME: MainBlocks/BA3_ucm
    allow_failure: true

COMP:BA3_ucm:
  extends: .sim_comp
  variables:
    extends: .vars
    PROJECT_NAME: MainBlocks/BA3_ucm
    PROJECT_Q_NAME: MainBlocks/BA3_ucm_questa
    PROJECT_R_NAME: MainBlocks/BA3_ucm_riviera
