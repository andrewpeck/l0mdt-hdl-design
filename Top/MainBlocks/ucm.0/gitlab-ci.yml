COMP:ucm.0:
  extends: .sim_comp
  variables:
    extends: .vars
    PROJECT_NAME: MainBlocks/ucm.0
  needs: ["SIM:ucm_questa","SIM:ucm_riviera"]

CHK:ucm.0:
  extends: .sim_check
  variables: 
    extends: .vars
    PROJECT_NAME: MainBlocks/ucm.0
    BLOCK: UCM
    SIMULATOR: questa
  needs: ["SIM:ucm_questa"]
  artifacts:
    name: CHK_MainBlocks_ucm
    paths:
      - $CI_PROJECT_DIR/bin
    expire_in: 30 day