    variables:
      extends: .vars
      PROJECT_NAME: MainBlocks/ucm.0
      HOG_ONLY_SYNTH: 0 # if 1 runs only the synthesis
      
    tags:
      - normal-ops
      - hog
      # - "2020.2"

SIM:ucm_questa:
    extends: .simulate_project
    variables:
      extends: .vars
      PROJECT_NAME: MainBlocks/ucm.0

# SIM:ucm_riviera:
#     extends: .riviera_sim
#     variables:
