# yml2hdl v2
# module ucm

config:
  basic_convert_functions : off
  packages:
    - ieee: [std_logic_1164, numeric_std, math_real]
    - shared_lib: [common_ieee_pkg,common_constants_pkg,common_types_pkg,l0mdt_constants_pkg,l0mdt_dataformats_pkg]

hdl:

- SLC_SPECIFIC_LEN : [ qualifier: constant , type: integer , value: 48 ]

- UCM_CDE2CVP_PHIMOD_LEN : [ qualifier: constant , type: integer , value: 5 ]
- UCM_CDE2CVP_PHIMOD_MULT : [ qualifier: constant , type: real , value: 12.0 ]

- UCM_PHIMOD_LEN : [ qualifier: constant , type: integer , value: 5 ]

- ucm_prepro2ctrl_rt:
  - data_valid  : [type: logic]

- ucm_prepro2ctrl_vt : [type: logic, length: ucm_prepro2ctrl_rt]

- ucm_prepro2ctrl_bus_art : [array: open , type: ucm_prepro2ctrl_rt]
- ucm_prepro2ctrl_bus_avt : [array: open , type: ucm_prepro2ctrl_vt]

- ucm_rpc_r : [type : logic , length : SLC_Z_RPC_LEN]
- ucm_rpc_r_bus : [array : open , type : ucm_rpc_r]

- ucm_mdt_r : [type : logic , length : UCM_Z_ROI_LEN]
- ucm_mdt_r_bus_ar : [array : open , type : ucm_mdt_r]

- chamb_ieta_rpc : [type : unsigned , length : 4]
- chamb_ieta_rpc_bus : [array : 4 , type : chamb_ieta_rpc]

- ucm_cde_rt:
  - muid        : [type : slc_muid]
  # - mdtid       : [type : vec_mdtid]
  - chamb_ieta  : [type : chamb_ieta_rpc_bus]
  - cointype    : [type : logic , length : SLC_COMMON_COINTYPE_LEN]
  - posphi      : [type : unsigned , length : SLC_COMMON_POSPHI_LEN]
  - phimod      : [type : logic , length : UCM_CDE2CVP_PHIMOD_LEN]
  - specific    : [type : logic , length: SLC_SPECIFIC_LEN]
  - data_valid  : [type : logic]

- ucm_cde_bus_art : [array: open , type: ucm_cde_rt]

- ucm_csw_ch_control_rt:
  - data_present: [ type: logic ]
  - addr_orig:    [ type: logic, length: 4]

- ucm_csw_control_art: [array: open , type: ucm_csw_ch_control_rt]

- ucm_pam_control_rt:
  - data_present: [ type: logic]
  - addr_orig:    [ type: logic, length: 4]
- ucm_pam_control_vt : [type: logic, length: ucm_pam_control_rt]
- ucm_pam_control_art: [ array: open, type: ucm_pam_control_rt]
- ucm_pam_control_avt: [ array: open, type: ucm_pam_control_vt]

- ucm_proc_info_rt:
  - ch :        [ type: logic , length: 4 ]
  - processed:  [ type: logic]
  - dv:         [ type: logic]
- ucm_proc_info_vt : [type: logic, length: ucm_proc_info_rt]
- ucm_proc_info_art: [array: open , type: ucm_proc_info_rt ]
- ucm_proc_info_avt: [array: open , type: ucm_proc_info_vt ]

