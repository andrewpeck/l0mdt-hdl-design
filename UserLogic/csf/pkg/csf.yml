- sf_seg_data_barrel:
  - data_valid  : [ type: logic]
  - muid        : [ type: slc_muid]
  - mdtid       : [type : vec_mdtid]
  - pos         : [ type: signed, length: SF_SEG_POS_LEN ]
  - angle       : [ type: signed, length: SF_SEG_ANG_LEN ]
  - quality     : [ type: logic]

- sf_seg_data_endcap:
  - data_valid  : [ type: logic]
  - muid        : [ type: slc_muid]
  - mdtid       : [type : vec_mdtid]
  - pos         : [ type: unsigned, length: SF_SEG_POS_LEN ]
  - angle       : [ type: signed, length: SF_SEG_ANG_LEN ]
  - quality     : [ type: logic]
