# yml2hdl v2
config:
  basic_convert_functions : off
  packages:
    - ieee: [std_logic_1164, numeric_std, math_real]
    - shared_lib: [common_ieee_pkg,l0mdt_constants_pkg,l0mdt_dataformats_pkg,common_constants_pkg]
    - heg_lib: [heg_pkg]

hdl:

- input_mdt_rt:
  - ToA         : [ type : unsigned , length : 64]
  - station     : [ type : unsigned , length : 8]
  - chamber     : [ type : unsigned , length : SLC_CHAMBER_LEN]
  - event       : [ type : unsigned , length : 32]
  - tdc         : [ type : tdcpolmux2tar_rt ]

- TB_TAR_FIFO_WIDTH:     [ qualifier: constant , type: integer , value: 32 ]

- input_mdt_bus : [ array: TB_TAR_FIFO_WIDTH , type: input_mdt_rt]
- tar2hps_tb    : [ array: TB_TAR_FIFO_WIDTH , type: tar2hps_rt]
- pol2tar_tb    : [ array: TB_TAR_FIFO_WIDTH , type: tdcpolmux2tar_rt]


- input_slc_rt:
  - ToA         : [ type : unsigned , length : 64]
  - event       : [ type : unsigned , length : 32]
  - slc         : [ type : slc_rx_rt]

- TB_SLC_FIFO_WIDTH:     [ qualifier: constant , type: integer , value: 32 ]

- input_slc_bus    : [ array: TB_SLC_FIFO_WIDTH , type: input_slc_rt]

- slc_tb    : [ array: TB_SLC_FIFO_WIDTH , type: slc_rx_rt]

