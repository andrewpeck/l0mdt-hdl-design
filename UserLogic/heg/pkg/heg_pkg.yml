# yml2hdl v0.3
config:
   basic_functions: False
   packages:
      - ieee: [std_logic_1164, numeric_std, math_real]
      - shared_lib: [common_ieee_pkg, l0mdt_constants_pkg, l0mdt_dataformats_pkg, common_constants_pkg, common_types_pkg]
      - hp_lib: [hp_pkg]
types:
   - heg_pc2heg_vt: {'type': 'logic', 'range': ['hp_hpsPc2hp_rt-1', 0]}
   - heg_pc2heg_art: {'array': 'open', 'type': 'hp_hpsPc2hp_rt'}
   - heg_pc2heg_avt: {'array': 'open', 'type': 'heg_pc2heg_vt'}

   - heg_roi_center_ut: {type: unsigned , range: [MDT_TUBE_LEN - 1, 0]}
   - heg_roi_center_aut: {'array': 'open', 'type': 'heg_roi_center_ut'}

   - heg_ctrl2hp_rt:
      - rst: {'type': 'logic'}
      - enable: {'type': 'logic'}
   - heg_ctrl2hp_vt: {'type': 'logic', 'range': ['heg_ctrl2hp_rt-1', 0]}
   - heg_ctrl2hp_art: {'array': 'open', 'type': 'heg_ctrl2hp_rt'}
   - heg_ctrl2hp_avt: {'array': 'open', 'type': 'heg_ctrl2hp_vt'}
   - heg_ctrl2hp_all:
      - window_valid: {'type': 'logic'}
   - CSF_SLOPE_LEN: {'qualifier': 'constant', 'type': 'integer', 'value': 11}

   - heg_ctrl2sf_rt:
      - rst: {'type': 'logic'}
      - eof: {'type': 'logic'}
      - enable: {'type': 'logic'}
   - heg_ctrl2sf_vt: {'type': 'logic', 'range': ['heg_ctrl2sf_rt-1', 0]}

   - heg_hp2bm_vt: {'type': 'logic', 'range': ['hp_hp2bm_rt-1', 0]}
   - heg_hp2bm_art: {'array': 'open', 'type': 'hp_hp2bm_rt'}
   - heg_hp2bm_avt: {'array': 'open', 'type': 'heg_hp2bm_vt'}

   - heg_bm2sf_rt:
      - data: {'type': 'hp_hp2sf_data_rt'}
      - data_valid: {'type': 'logic'}
   - heg_hp2bm_data_vt: {'type': 'logic', 'range': ['hp_hp2sf_data_rt-1', 0]}
   - heg_hp2bm_data_art: {'array': 'open', 'type': 'hp_hp2sf_data_rt'}
   - heg_hp2bm_data_avt: {'array': 'open', 'type': 'heg_hp2bm_data_vt'}
