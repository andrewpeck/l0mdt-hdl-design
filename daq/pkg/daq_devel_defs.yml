config:
  basic_convert_functions: off
  packages:
    - ieee: [std_logic_1164, numeric_std, math_real]
    - types_def: [common_defs]

hdl:

# BUSES ------------------------------------------------------------------------

- DAQ_MAX_STREAMS: [qualifier: constant, type: integer, value: 1]

- DAQ_MAX_BRANCHES: [qualifier: constant, type: integer, value: 1]

- DAQ_MAX_ROWS: [qualifier: constant, type: integer, value: DAQ_MAX_STREAMS + 1]

- DAQ_MAX_PIPELINES: [qualifier: constant, type: integer, value: 40]

- DAQ_MAX_COUNTER_LEN: [qualifier: constant, type: integer, value: 64]
  
- DAQ_MAX_DATA_LEN: [qualifier: constant, type: integer, value: 42]

  
# FIFOs ------------------------------------------------------------------------

- DAQ_NODE_DATA_BUS_WIDTH: [qualifier: constant, type: integer, value: 512]
- DAQ_NODE_COUNTER_WIDTH: [qualifier: constant, type: integer, value: 64]
    
- DAQ_LXA_REQ_DATA_BUS_WIDTH: [qualifier: constant, type: integer, value: 512]
- DAQ_LXA_REQ_COUNTER_WIDTH: [qualifier: constant, type: integer, value: 11]




