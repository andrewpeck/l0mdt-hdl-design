# yml2hdl v0.3
config:
   basic_functions: False
   packages:
      - ieee: [std_logic_1164, numeric_std, math_real]
      - shared_lib: [common_ieee_pkg, l0mdt_constants_pkg, l0mdt_dataformats_pkg, common_constants_pkg, sl2mdt_constants_pkg]
types:
   - SL2MDT_header_rt:
      - h_reserved: {'type': 'logic', 'range': ['SL2MDT_HEADER_H_RESERVED_LEN-1', 0]}
      - tcoverflow: {'type': 'logic'}
      - nmtc_sl: {'type': 'unsigned', 'range': ['SL2MDT_HEADER_NMTC_SL_LEN-1', 0]}
      - nmtc_mdt: {'type': 'unsigned', 'range': ['SL2MDT_HEADER_NMTC_MDT_LEN-1', 0]}
      - nslc: {'type': 'unsigned', 'range': ['SL2MDT_HEADER_NSLC_SLC_LEN-1', 0]}
      - bcid: {'type': 'unsigned', 'range': ['SL2MDT_HEADER_BCID_LEN-1', 0]}
   - SL2MDT_trailer_rt:
      - t_reserved: {'type': 'logic', 'range': ['SL2MDT_TRAILER_T_RESERVED_LEN-1', 0]}
      - crc: {'type': 'logic', 'range': ['SL2MDT_TRAILER_CRC_LEN-1', 0]}
      - fiberid: {'type': 'unsigned', 'range': ['SL2MDT_TRAILER_FIBERID_LEN-1', 0]}
      - slid: {'type': 'unsigned', 'range': ['SL2MDT_TRAILER_SLID_LEN-1', 0]}
      - comma: {'type': 'logic', 'range': ['SL2MDT_TRAILER_COMMA_LEN-1', 0]}
   - SL2MDT_slc_common_rt:
      - header: {'type': 'SL2MDT_header_rt'}
      - slcid: {'type': 'unsigned', 'range': ['SL2MDT_SLC_COMMON_SLCID_LEN-1', 0]}
      - tcsent: {'type': 'logic'}
      - poseta: {'type': 'signed', 'range': ['SL2MDT_SLC_COMMON_POSETA_LEN-1', 0]}
      - posphi: {'type': 'unsigned', 'range': ['SL2MDT_SLC_COMMON_POSPHI_LEN-1', 0]}
      - SL2MDT_pt: {'type': 'unsigned', 'range': ['SL2MDT_SLC_COMMON_SL_PT_LEN-1', 0]}
      - SL2MDT_ptthresh: {'type': 'unsigned', 'range': ['SL2MDT_SLC_COMMON_SL_PTTHRESH_LEN-1', 0]}
      - SL2MDT_charge: {'type': 'logic'}
      - cointype: {'type': 'logic', 'range': ['SL2MDT_SLC_COMMON_COINTYPE_LEN-1', 0]}
      - trailer: {'type': 'SL2MDT_trailer_rt'}
   - SL2MDT_slc_endcap_rt:
      - e_reserved: {'type': 'logic', 'range': ['SL2MDT_SLC_ENDCAP_E_RESERVED_LEN-1', 0]}
      - nswseg_mon: {'type': 'logic'}
      - nswseg_angdtheta: {'type': 'signed', 'range': ['SL2MDT_SLC_ENDCAP_NSWSEG_ANGDTHETA_LEN-1', 0]}
      - nswseg_posphi: {'type': 'unsigned', 'range': ['SL2MDT_SLC_ENDCAP_NSWSEG_POSPHI_LEN-1', 0]}
      - nswseg_poseta: {'type': 'unsigned', 'range': ['SL2MDT_SLC_ENDCAP_NSWSEG_POSETA_LEN-1', 0]}
      - seg_angdphi: {'type': 'signed', 'range': ['SL2MDT_SLC_ENDCAP_SEG_ANGDPHI_LEN-1', 0]}
      - seg_angdtheta: {'type': 'signed', 'range': ['SL2MDT_SLC_ENDCAP_SEG_ANGDTHETA_LEN-1', 0]}
   - SL2MDT_slc_barrel_rt:
      - b_reserved: {'type': 'logic', 'range': ['SL2MDT_SLC_BARREL_B_RESERVED_LEN-1', 0]}
      - rpc3_posz: {'type': 'signed', 'range': ['SL2MDT_SLC_BARREL_RPC3_POSZ_LEN-1', 0]}
      - rpc2_posz: {'type': 'signed', 'range': ['SL2MDT_SLC_BARREL_RPC2_POSZ_LEN-1', 0]}
      - rpc1_posz: {'type': 'signed', 'range': ['SL2MDT_SLC_BARREL_RPC1_POSZ_LEN-1', 0]}
      - rpc0_posz: {'type': 'signed', 'range': ['SL2MDT_SLC_BARREL_RPC0_POSZ_LEN-1', 0]}
   - SL2MDT_slc_rx_rt:
      - data_valid: {'type': 'logic'}
      - common: {'type': 'SL2MDT_slc_common_rt'}
      - specific: {'type': 'logic', 'range': ['SL2MDT_SLC_RX_SPECIFIC_LEN-1', 0]}
   - SL2MDT_slc_rx_bus: {'array': 'open', 'type': 'SL2MDT_slc_rx_rt'}
   - SL2MDT_slc_endcap_bus: {'array': 'open', 'type': 'SL2MDT_slc_endcap_rt'}
   - SL2MDT_slc_muid_rt:
      - slcid: {'type': 'unsigned', 'range': ['SL2MDT_SLC_COMMON_SLCID_LEN-1', 0]}
      - slid: {'type': 'unsigned', 'range': ['SL2MDT_TRAILER_SLID_LEN-1', 0]}
      - bcid: {'type': 'unsigned', 'range': ['SL2MDT_HEADER_BCID_LEN-1', 0]}
   - vec_mdtid_rt:
      - chamber_id: {'type': 'unsigned', 'range': ['SL2MDT_VEC_MDTID_CHAMBER_ID_LEN-1', 0]}
      - chamber_ieta: {'type': 'unsigned', 'range': ['SL2MDT_VEC_MDTID_CHAMBER_IETA_LEN-1', 0]}
   - sl2mdt_mtc2sl_rt:
      - data_valid: {'type': 'logic'}
      - common: {'type': 'slc_common_rt'}
      - mdt_eta: {'type': 'signed', 'range': ['PTCALC2MTC_MDT_ETA_LEN-1', 0]}
      - mdt_pt: {'type': 'unsigned', 'range': ['PTCALC2MTC_MDT_PT_LEN-1', 0]}
      - mdt_ptthresh: {'type': 'unsigned', 'range': ['PTCALC2MTC_MDT_PTTHRESH_LEN-1', 0]}
      - mdt_charge: {'type': 'logic'}
      - mdt_procflags: {'type': 'logic', 'range': ['SL2MDT_MTC2SL_MDT_PROCFLAGS_LEN-1', 0]}
      - mdt_nsegments: {'type': 'unsigned', 'range': ['PTCALC2MTC_MDT_NSEGMENTS_LEN-1', 0]}
      - mdt_quality: {'type': 'logic', 'range': ['PTCALC2MTC_MDT_QUALITY_LEN-1', 0]}
      - m_reserved: {'type': 'logic', 'range': ['SL2MDT_MTC2SL_M_RESERVED_LEN-1', 0]}
   - sl2mdt_mtc_out_bus: {'array': 'open', 'type': 'sl2mdt_mtc2sl_rt'}
